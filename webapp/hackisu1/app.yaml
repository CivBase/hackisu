application: hackisu1
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  static_files: static_website/index.html
  upload: static_website/index.html

- url: /dashboard
  static_files: static_website/dashboard.html
  upload: static_website/dashboard.html

libraries:
- name: webapp2
  version: "2.5.2"
